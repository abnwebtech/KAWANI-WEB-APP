<button type="button" name="button" class="btn btn-primary" ng-click="clickHandler()">Click Here...</button>
<table class="table table-stripped table-border">
    <thead>
        <tr>
            <th>Action</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td><a ui-sref="employeelist.detail({employeeId: employee.id})">View Details</a></td>
            <td>{{ employee.first_name }}</td>
            <td>{{ employee.middle_name }}</td>
            <td>{{ employee.last_name }}</td>
        </tr>
    </tbody>
</table>
<div ui-view></div>
